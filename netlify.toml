[build]
  # Répertoire de build
  publish = "dist"
  
  # Commande de build
  command = "npm run build"

[build.environment]
  # Version de Node.js
  NODE_VERSION = "22"
  # Variables d'environnement
  VITE_SYNC_SERVER_URL = "https://your-sync-server.com/api"
  VITE_DEV_MODE = "false"

# Redirections pour SPA (Single Page Application)
# Note: Les redirections sont gérées par le fichier _redirects dans le dossier public

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour les fichiers CSS et JS
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Configuration pour les formulaires (si nécessaire)
[build.processing]
  skip_processing = false

